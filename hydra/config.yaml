defaults:
  - _self_

dataset:
  _target_: __main__.Dataset
  name: mnist
  batch_size: 64
  shuffle: true

optimizer:
  _target_: __main__.Optimizer
  name: adam
  lr: 0.001
  betas: [0.9, 0.999]
  eps: 1e-8

model:
  _target_: __main__.Model
  name: resnet18
  num_classes: 10

hydra:
  run:
    dir: /home/yyf/learning_tools/hydra/outputs/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: /home/yyf/learning_tools/hydra/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
